<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动画语录+背景图</title>
    <style>
        body {
            margin: 0;
            font-family: "微软雅黑", sans-serif;
        }
        /* 背景图容器：包裹图片和文字，实现叠加 */
        .bg-container {
            position: relative; /* 关键：让文字绝对定位相对于容器 */
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        /* 背景图片：铺满屏幕且不拉伸 */
        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7); /* 降低图片亮度，让文字更清晰 */
        }
        /* 叠加的文字区域：居中显示 */
        .quote-area {
            position: absolute; /* 脱离文档流，浮在图片上 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 精准居中 */
            text-align: center;
            color: white; /* 文字白色，适配深色背景 */
            padding: 0 20px;
        }
        .quote-title {
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 0 0 8px rgba(0,0,0,0.5); /* 文字阴影，增强可读性 */
        }
        .quote-content {
            font-size: 24px;
            line-height: 2;
            max-width: 800px;
            text-shadow: 0 0 6px rgba(0,0,0,0.6);
        }
        .refresh-btn {
            margin-top: 40px;
            background: rgba(255,255,255,0.3);
            color: white;
            border: 2px solid white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .refresh-btn:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <!-- 背景图片：替换src为你的图片地址（网络图/本地图都可以） -->
        <img class="bg-img" src="https://picsum.photos/id/1005/1920/1080" alt="背景图">
        
        <!-- 叠加的文字和按钮 -->
        <div class="quote-area">
            <div class="quote-title">动画里的治愈句子：</div>
            <div class="quote-content" id="hitokoto"></div>
            <button class="refresh-btn" onclick="getQuote()">刷新语录</button>
        </div>
    </div>

    <script>
        // 页面加载自动获取语录
        window.onload = getQuote;
        // 调用一言API
        function getQuote() {
            const url = "https://v1.hitokoto.cn/?c=a&encode=text";
            fetch(url)
                .then(res => res.text())
                .then(text => document.getElementById("hitokoto").textContent = text)
                .catch(() => document.getElementById("hitokoto").textContent = "获取失败，点击刷新重试~");
        }
    </script>
</body>
</html>
