<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动漫语录+图片羽化收缩</title>
    <style>
        body {
            margin: 0;
            font-family: "微软雅黑", "PingFang SC", sans-serif;
            overflow: hidden;
        }
        .bg-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000; /* 避免加载空白 */
        }
        /* 图片容器：单独承载特效，不影响文字 */
        .bg-img-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.65) saturate(1.1);
            /* 图片羽化特效核心：径向渐变遮罩（仅作用于图片） */
            -webkit-mask-image: radial-gradient(circle, transparent 0%, rgba(0,0,0,1) 100%);
            mask-image: radial-gradient(circle, transparent 0%, rgba(0,0,0,1) 100%);
            -webkit-mask-size: 300% 300%;
            mask-size: 300% 300%;
            -webkit-mask-position: center;
            mask-position: center;
            transition: -webkit-mask-size 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition: mask-size 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        /* 触发后：遮罩收缩，图片从中心显现（羽化边缘退去） */
        .bg-img.shrink {
            -webkit-mask-size: 100% 100%;
            mask-size: 100% 100%;
        }
        .quote-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            padding: 0 20px;
            z-index: 10;
            pointer-events: none; /* 避免遮挡图片特效 */
        }
        .quote-content {
            font-size: 24px;
            line-height: 2;
            max-width: 750px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
            margin: 0 auto 40px;
            /* 文字仅简单淡入，不参与羽化 */
            opacity: 0;
            transition: opacity 1s ease 0.8s; /* 延迟，等图片特效启动后再显示 */
        }
        .quote-content.fade-in {
            opacity: 1;
        }
        .action-btn {
            background: rgba(255,255,255,0.25);
            color: white;
            border: 2px solid rgba(255,255,255,0.8);
            padding: 12px 32px;
            border-radius: 30px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(3px);
            pointer-events: auto; /* 按钮可点击 */
        }
        .action-btn:hover {
            background: rgba(255,255,255,0.4);
            border-color: white;
            transform: translateY(-2px);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
            z-index: 5;
        }
        /* 手机端适配 */
        @media (max-width: 768px) {
            .quote-content {
                font-size: 32px;
                line-height: 2.2;
                max-width: 90%;
            }
            .action-btn {
                font-size: 20px;
                padding: 14px 36px;
            }
            .loading {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <!-- 图片单独用容器包裹，特效仅作用于图片 -->
        <div class="bg-img-wrapper">
            <img class="bg-img" id="bgImage" src="https://img.xjh.me/random_img.php?type=anime&return=302" alt="随机动漫插画背景">
        </div>
        <div class="loading" id="loading" style="display: none;">加载中...</div>
        
        <div class="quote-area">
            <div class="quote-content" id="hitokoto"></div>
            <button class="action-btn" onclick="refreshBoth()">刷新内容</button>
        </div>
    </div>

    <script>
        const quoteElem = document.getElementById("hitokoto");
        const bgElem = document.getElementById("bgImage");
        
        window.onload = () => {
            // 图片加载完成后，触发羽化收缩特效
            bgElem.onload = () => {
                setTimeout(() => bgElem.classList.add("shrink"), 200);
            };
            getQuote();
        };

        function getQuote() {
            quoteElem.classList.remove("fade-in");
            quoteElem.textContent = "正在加载语录...";
            
            fetch("https://v1.hitokoto.cn/?c=a&encode=text")
                .then(res => res.text())
                .then(text => {
                    quoteElem.textContent = text;
                    setTimeout(() => quoteElem.classList.add("fade-in"), 500);
                })
                .catch(() => {
                    quoteElem.textContent = "加载失败，点击刷新重试~";
                    setTimeout(() => quoteElem.classList.add("fade-in"), 500);
                });
        }

        function refreshBackground() {
            const loadingElem = document.getElementById("loading");
            loadingElem.style.display = "block";
            
            // 重置图片特效状态
            bgElem.classList.remove("shrink");
            // 强制重绘，避免特效不触发
            bgElem.offsetHeight;
            
            const newBgUrl = "https://img.xjh.me/random_img.php?type=anime&return=302&t=" + Math.random();
            bgElem.onload = () => {
                setTimeout(() => bgElem.classList.add("shrink"), 300);
                loadingElem.style.display = "none";
            };
            bgElem.src = newBgUrl;
        }

        function refreshBoth() {
            refreshBackground();
            setTimeout(getQuote, 600);
        }
    </script>
</body>
</html>
