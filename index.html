<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷雾森林冒险 - 文字冒险游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'SimSun', serif;
        }

        body {
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://picsum.photos/seed/mist/1920/1080');
            background-size: cover;
            background-attachment: fixed;
        }

        /* 游戏容器 */
        .game-wrapper {
            width: 100%;
            max-width: 900px;
            background-color: rgba(15, 23, 42, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        /* 游戏头部 */
        .game-header {
            padding: 20px;
            background-color: rgba(30, 41, 59, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(148, 163, 184, 0.3);
        }

        .game-title {
            font-size: 1.8rem;
            color: #38bdf8;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .status-bar {
            display: flex;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-icon {
            color: #fbbf24;
            font-size: 1.2rem;
        }

        /* 剧情图片区 */
        .story-image {
            width: 100%;
            height: 320px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-bottom: 1px solid rgba(148, 163, 184, 0.3);
        }

        /* 剧情文字区 */
        .story-area {
            padding: 30px;
            min-height: 220px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .dialog-box {
            font-size: 1.1rem;
            line-height: 1.9;
            text-align: justify;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 22px;
            background-color: #f8fafc;
            margin-left: 6px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 选项区 */
        .choices-area {
            padding: 0 30px 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            display: none;
        }

        .choice-btn {
            padding: 15px 20px;
            background-color: rgba(51, 65, 85, 0.7);
            border: 2px solid rgba(148, 163, 184, 0.4);
            border-radius: 12px;
            color: #f8fafc;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .choice-btn:hover {
            background-color: rgba(96, 165, 250, 0.3);
            border-color: #38bdf8;
            transform: translateX(8px);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        .choice-btn:active {
            transform: translateX(4px);
        }

        /* 道具栏 */
        .inventory {
            padding: 20px 30px;
            background-color: rgba(30, 41, 59, 0.6);
            border-top: 1px solid rgba(148, 163, 184, 0.3);
        }

        .inventory-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #fbbf24;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .items-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .item-card {
            padding: 8px 15px;
            background-color: rgba(51, 65, 85, 0.5);
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .item-icon {
            color: #22c55e;
        }

        /* 功能按钮区 */
        .func-buttons {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        .func-btn {
            padding: 12px 25px;
            background-color: rgba(51, 65, 85, 0.8);
            border: 2px solid rgba(148, 163, 184, 0.4);
            border-radius: 10px;
            color: #f8fafc;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .func-btn:hover {
            background-color: rgba(96, 165, 250, 0.4);
            border-color: #38bdf8;
        }

        /* 结局弹窗 */
        .ending-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .modal-content {
            width: 90%;
            max-width: 600px;
            background-color: #1e293b;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 2px solid #38bdf8;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
        }

        .ending-title {
            font-size: 2rem;
            color: #fbbf24;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .ending-desc {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #e2e8f0;
        }

        .restart-btn {
            padding: 15px 30px;
            background-color: #38bdf8;
            border: none;
            border-radius: 10px;
            color: #0f172a;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background-color: #0ea5e9;
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .game-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .status-bar {
                justify-content: center;
            }

            .story-image {
                height: 220px;
            }

            .story-area {
                padding: 20px;
                min-height: 180px;
            }

            .dialog-box {
                font-size: 1rem;
                line-height: 1.8;
            }

            .choices-area {
                padding: 0 20px 20px;
            }

            .choice-btn {
                padding: 12px 15px;
                font-size: 0.95rem;
            }

            .inventory {
                padding: 15px 20px;
            }

            .func-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
    <!-- 引入图标库 -->

</head>
<body>

            <button class="restart-btn" id="modalRestartBtn">重新开始冒险</button>
        </div>
    </div>
