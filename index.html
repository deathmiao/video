<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义页面</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-size: cover; /* 背景图自适应 */
            background-position: center;
            color: white;
            font-family: 微软雅黑;
            box-sizing: border-box;
        }

        /* 图片上传区域 */
        .img-upload {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
            width: 300px;
        }

        /* 音乐播放器（放在右侧） */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
            width: 280px;
        }

        /* 随机文章（放在下方） */
        .article {
            margin-top: 20px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- 自定义背景图上传 -->
    <div class="img-upload">
        <h4>设置背景图</h4>
        <input type="file" id="bgUpload" accept="image/*">
        <p>选择图片后自动设为背景</p>
    </div>

    <!-- 音乐播放器（右侧不重叠） -->
    <div class="music-player">
        <h4>我的歌单</h4>
        <audio controls style="width: 100%;">
            <source src="你的音乐文件.mp3" type="audio/mpeg">
            浏览器不支持音频播放
        </audio>
    </div>

    <!-- 随机文章（下方区域） -->
    <div class="article">
        <h3>随机文章</h3>
        <p id="articleContent">加载中...</p>
    </div>

    <script>
        // 1. 背景图上传功能
        document.getElementById("bgUpload").addEventListener("change", function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                document.body.style.backgroundImage = `url(${url})`;
            }
        });

        // 2. 随机文章功能
        const articles = [
            "文章1：这是第一篇测试内容~",
            "文章2：这是第二篇不同的内容~",
            "文章3：这是第三篇新内容~"
        ];
        window.onload = () => {
            const randomIdx = Math.floor(Math.random() * articles.length);
            document.getElementById("articleContent").innerText = articles[randomIdx];
        };
    </script>
</body>
</html>
