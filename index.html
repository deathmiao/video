<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动漫语录（纯静态无特效）</title>
    <style>
        body {
            margin: 0;
            font-family: "微软雅黑", "PingFang SC", sans-serif;
            overflow: hidden;
        }
        .bg-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        .bg-img-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1) saturate(1.1);
            /* 完全删除遮罩相关所有样式 */
        }
        .quote-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            padding: 0 20px;
            z-index: 10;
        }
        .quote-content-wrapper {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 0 auto 30px;
            max-width: 700px;
        }
        .quote-content {
            font-size: 24px;
            line-height: 2;
            margin: 0;
            opacity: 1; /* 静态显示，无淡入 */
        }
        .action-btn {
            background: rgba(0,0,0,0.3);
            color: white;
            border: 1px solid rgba(255,255,255,0.6);
            padding: 10px 28px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(2px);
        }
        .action-btn:hover {
            background: rgba(0,0,0,0.4);
            border-color: white;
        }
        .loading {
            display: none; /* 无加载动画，隐藏 */
        }
        /* 手机端适配 */
        @media (max-width: 768px) {
            .quote-content {
                font-size: 32px;
                line-height: 2.2;
            }
            .action-btn {
                font-size: 20px;
                padding: 14px 36px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="bg-img-wrapper">
            <img class="bg-img" id="bgImage" src="https://img.xjh.me/random_img.php?type=anime&return=302" alt="随机动漫插画背景">
        </div>
        <div class="loading" id="loading">加载中...</div>
        
        <div class="quote-area">
            <div class="quote-content-wrapper">
                <div class="quote-content" id="hitokoto"></div>
            </div>
            <button class="action-btn" onclick="refreshBoth()">刷新内容</button>
        </div>
    </div>

    <script>
        const quoteElem = document.getElementById("hitokoto");
        const bgElem = document.getElementById("bgImage");
        
        window.onload = () => {
            getQuote(); // 直接加载语录，无任何特效触发
        };

        function getQuote() {
            fetch("https://v1.hitokoto.cn/?c=a&encode=text")
                .then(res => res.text())
                .then(text => quoteElem.textContent = text)
                .catch(() => quoteElem.textContent = "加载失败，点击刷新重试~");
        }

        function refreshBackground() {
            // 直接更换图片，无遮罩/动画重置
            const newBgUrl = "https://img.xjh.me/random_img.php?type=anime&return=302&t=" + Math.random();
            bgElem.src = newBgUrl;
        }

        function refreshBoth() {
            refreshBackground();
            getQuote();
        }
    </script>
</body>
</html>
