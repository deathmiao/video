<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËôöÊãüÂÆ†Áâ©ÂÖªÊàê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        
        .pet-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }
        
        .pet {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        
        .pet-body {
            width: 180px;
            height: 180px;
            background: #ffcc5c;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            box-shadow: 0 8px 0 #e6b445;
        }
        
        .pet-face {
            position: absolute;
            width: 140px;
            height: 100px;
            top: 50px;
            left: 30px;
        }
        
        .pet-eye {
            width: 25px;
            height: 35px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }
        
        .pet-eye.left {
            left: 25px;
        }
        
        .pet-eye.right {
            right: 25px;
        }
        
        .pet-eye::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: 8px;
            left: 5px;
        }
        
        .pet-mouth {
            width: 40px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 0 0 20px 20px;
            position: absolute;
            bottom: 10px;
            left: 50px;
            transition: all 0.3s ease;
        }
        
        .happy .pet-mouth {
            border-radius: 20px 20px 0 0;
            height: 25px;
        }
        
        .pet-ear {
            width: 40px;
            height: 50px;
            background: #ffcc5c;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            z-index: -1;
        }
        
        .pet-ear.left {
            left: 20px;
            transform: rotate(-20deg);
        }
        
        .pet-ear.right {
            right: 20px;
            transform: rotate(20deg);
        }
        
        .pet-limb {
            width: 30px;
            height: 50px;
            background: #ffcc5c;
            border-radius: 15px;
            position: absolute;
            bottom: -20px;
        }
        
        .pet-limb.left {
            left: 40px;
        }
        
        .pet-limb.right {
            right: 40px;
        }
        
        .pet-interaction {
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .food {
            width: 40px;
            height: 40px;
            background: #ff9a9e;
            border-radius: 50%;
            top: 100px;
            left: 80px;
            box-shadow: 0 4px 0 #e6898b;
        }
        
        .ball {
            width: 40px;
            height: 40px;
            background: #4ecdc4;
            border-radius: 50%;
            top: 100px;
            right: 80px;
            box-shadow: 0 4px 0 #3bb4ac;
        }
        
        .stats {
            background: #f8f8f8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .affection-meter {
            margin-bottom: 15px;
        }
        
        .affection-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .progress-bar {
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff9a9e, #ff6b6b);
            width: 0%;
            border-radius: 12px;
            transition: width 0.5s ease;
            position: relative;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feed-btn {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        
        .play-btn {
            background: linear-gradient(to right, #4ecdc4, #a3d9c9);
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #555;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .interaction-animation {
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .pet-status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #555;
        }
        
        .status-icon {
            font-size: 1.5rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .pet-container {
                width: 250px;
                height: 250px;
            }
            
            .actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ËôöÊãüÂÆ†Áâ©ÂÖªÊàê</h1>
        <p class="subtitle">ÈÄöËøáÊäïÂñÇÂíåÁé©ËÄçÂ¢ûÂä†‰∏éÂÆ†Áâ©ÁöÑÂ•ΩÊÑüÂ∫¶ÂêßÔºÅ</p>
        
        <div class="pet-container">
            <div class="pet" id="pet">
                <div class="pet-ear left"></div>
                <div class="pet-ear right"></div>
                <div class="pet-body"></div>
                <div class="pet-face">
                    <div class="pet-eye left"></div>
                    <div class="pet-eye right"></div>
                    <div class="pet-mouth"></div>
                </div>
                <div class="pet-limb left"></div>
                <div class="pet-limb right"></div>
                
                <div class="pet-interaction food" id="food"></div>
                <div class="pet-interaction ball" id="ball"></div>
            </div>
        </div>
        
        <div class="stats">
            <div class="affection-meter">
                <div class="affection-label">
                    <span>Â•ΩÊÑüÂ∫¶</span>
                    <span id="affectionPercent">0.0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="affectionProgress">
                        <div class="progress-text" id="progressText">0.0%</div>
                    </div>
                </div>
            </div>
            
            <div class="pet-status">
                <div class="status-item">
                    <span class="status-icon">üçñ</span>
                    <span id="feedCount">0</span>
                </div>
                <div class="status-item">
                    <span class="status-icon">üéæ</span>
                    <span id="playCount">0</span>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="action-btn feed-btn" id="feedBtn">
                <span>üçñ</span> ÊäïÂñÇ
            </button>
            <button class="action-btn play-btn" id="playBtn">
                <span>üéæ</span> Áé©ËÄç
            </button>
        </div>
        
        <div class="message" id="message">
            Ê¨¢ËøéÔºÅÁÇπÂáªÊåâÈíÆ‰∏é‰Ω†ÁöÑÂÆ†Áâ©‰∫íÂä®ÂêßÔºÅ
        </div>
    </div>

    <script>
        // ÂÆ†Áâ©Áä∂ÊÄÅÊï∞ÊçÆ
        const petData = {
            affection: 0, // ÂΩìÂâçÂ•ΩÊÑüÂ∫¶
            maxAffection: 100000, // ÊúÄÂ§ßÂ•ΩÊÑüÂ∫¶
            feedCount: 0, // ÊäïÂñÇÊ¨°Êï∞
            playCount: 0, // Áé©ËÄçÊ¨°Êï∞
            increment: 0.1 // ÊØèÊ¨°‰∫íÂä®Â¢ûÂä†ÁöÑÂ•ΩÊÑüÂ∫¶ÁôæÂàÜÊØî
        };
        
        // DOMÂÖÉÁ¥†
        const pet = document.getElementById('pet');
        const food = document.getElementById('food');
        const ball = document.getElementById('ball');
        const affectionPercent = document.getElementById('affectionPercent');
        const affectionProgress = document.getElementById('affectionProgress');
        const progressText = document.getElementById('progressText');
        const feedBtn = document.getElementById('feedBtn');
        const playBtn = document.getElementById('playBtn');
        const message = document.getElementById('message');
        const feedCount = document.getElementById('feedCount');
        const playCount = document.getElementById('playCount');
        
        // Êõ¥Êñ∞UIÊòæÁ§∫
        function updateUI() {
            // Êõ¥Êñ∞Â•ΩÊÑüÂ∫¶ÁôæÂàÜÊØî
            const percent = (petData.affection / petData.maxAffection * 100).toFixed(1);
            affectionPercent.textContent = `${percent}%`;
            progressText.textContent = `${percent}%`;
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            affectionProgress.style.width = `${percent}%`;
            
            // Êõ¥Êñ∞‰∫íÂä®Ê¨°Êï∞
            feedCount.textContent = petData.feedCount;
            playCount.textContent = petData.playCount;
            
            // Ê†πÊçÆÂ•ΩÊÑüÂ∫¶ÊîπÂèòÂÆ†Áâ©Ë°®ÊÉÖ
            if (petData.affection > 0) {
                pet.classList.add('happy');
            } else {
                pet.classList.remove('happy');
            }
            
            // Ê£ÄÊü•ÊòØÂê¶ËææÂà∞ÊúÄÂ§ßÂ•ΩÊÑüÂ∫¶
            if (petData.affection >= petData.maxAffection) {
                message.textContent = "üéâ ÊÅ≠ÂñúÔºÅ‰Ω†Â∑≤‰∏éÂÆ†Áâ©ËææÂà∞ÊúÄÂ§ßÂ•ΩÊÑüÂ∫¶ÔºÅ";
                feedBtn.disabled = true;
                playBtn.disabled = true;
            }
        }
        
        // ÊäïÂñÇÂäüËÉΩ
        feedBtn.addEventListener('click', function() {
            // Â¢ûÂä†Â•ΩÊÑüÂ∫¶
            petData.affection += petData.increment;
            petData.feedCount++;
            
            // ÊòæÁ§∫ÊäïÂñÇÂä®Áîª
            food.style.opacity = '1';
            pet.classList.add('interaction-animation');
            
            // Êõ¥Êñ∞Ê∂àÊÅØ
            message.textContent = "üçñ ‰Ω†ÊäïÂñÇ‰∫ÜÂÆ†Áâ©ÔºåÂ•ΩÊÑüÂ∫¶Â¢ûÂä†‰∫Ü0.1%ÔºÅ";
            
            // Êõ¥Êñ∞UI
            updateUI();
            
            // ÈáçÁΩÆÂä®Áîª
            setTimeout(() => {
                food.style.opacity = '0';
                pet.classList.remove('interaction-animation');
            }, 1000);
        });
        
        // Áé©ËÄçÂäüËÉΩ
        playBtn.addEventListener('click', function() {
            // Â¢ûÂä†Â•ΩÊÑüÂ∫¶
            petData.affection += petData.increment;
            petData.playCount++;
            
            // ÊòæÁ§∫Áé©ËÄçÂä®Áîª
            ball.style.opacity = '1';
            pet.classList.add('interaction-animation');
            
            // Êõ¥Êñ∞Ê∂àÊÅØ
            message.textContent = "üéæ ‰Ω†‰∏éÂÆ†Áâ©Áé©ËÄçÔºåÂ•ΩÊÑüÂ∫¶Â¢ûÂä†‰∫Ü0.1%ÔºÅ";
            
            // Êõ¥Êñ∞UI
            updateUI();
            
            // ÈáçÁΩÆÂä®Áîª
            setTimeout(() => {
                ball.style.opacity = '0';
                pet.classList.remove('interaction-animation');
            }, 1000);
        });
        
        // ÂàùÂßãÂåñ
        updateUI();
    </script>
</body>
</html>
