<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人问候</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .robot {
            position: relative;
            width: 200px;
            height: 250px;
            margin: 0 auto 40px;
        }
        
        .head {
            width: 180px;
            height: 150px;
            background: #4a4a4a;
            border-radius: 40% 40% 30% 30%;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 8px 0 #333;
        }
        
        .face {
            width: 140px;
            height: 100px;
            background: #f0f0f0;
            border-radius: 20px;
            position: absolute;
            top: 25px;
            left: 20px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        
        .eye {
            width: 30px;
            height: 40px;
            background: #4a4a4a;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        
        .eye::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            top: 8px;
            left: 7px;
        }
        
        .mouth {
            width: 80px;
            height: 20px;
            background: #4a4a4a;
            border-radius: 10px;
            position: absolute;
            bottom: 20px;
            left: 50px;
            transition: all 0.3s ease;
        }
        
        .speaking .mouth {
            animation: speak 0.5s infinite alternate;
        }
        
        @keyframes speak {
            0% { height: 10px; }
            100% { height: 30px; }
        }
        
        .body {
            width: 160px;
            height: 80px;
            background: #4a4a4a;
            border-radius: 20px;
            margin: 10px auto 0;
            position: relative;
            box-shadow: 0 8px 0 #333;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hello-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }
        
        .bye-btn {
            background: linear-gradient(to right, #ff5e62, #ff9966);
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 30px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #333;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .bubble {
            position: relative;
            background: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .bubble::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #f0f0f0 transparent;
        }
        
        .bubble.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .robot {
                transform: scale(0.8);
            }
            
            button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>机器人问候</h1>
        
        <div class="robot">
            <div class="head">
                <div class="face">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
        </div>
        
        <div class="bubble" id="bubble"></div>
        
        <div class="controls">
            <button class="hello-btn" id="helloBtn">你好</button>
            <button class="bye-btn" id="byeBtn">再见</button>
        </div>
        
        <div class="message" id="message">
            点击按钮与机器人互动
        </div>
    </div>

    <script>
        const helloBtn = document.getElementById('helloBtn');
        const byeBtn = document.getElementById('byeBtn');
        const message = document.getElementById('message');
        const bubble = document.getElementById('bubble');
        const robot = document.querySelector('.robot');
        const mouth = document.querySelector('.mouth');
        
        // 创建语音合成对象
        const synth = window.speechSynthesis;
        
        // 说中文的函数
        function speakText(text) {
            if (synth.speaking) {
                synth.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 1;
            utterance.pitch = 1;
            
            // 开始说话时添加动画
            utterance.onstart = function() {
                robot.classList.add('speaking');
                message.textContent = "机器人正在说话...";
            };
            
            // 说话结束时移除动画
            utterance.onend = function() {
                robot.classList.remove('speaking');
                message.textContent = "机器人说完了";
                setTimeout(() => {
                    message.textContent = "点击按钮与机器人互动";
                }, 2000);
            };
            
            synth.speak(utterance);
        }
        
        // 你好按钮点击事件
        helloBtn.addEventListener('click', function() {
            bubble.textContent = "你好！很高兴见到你！";
            bubble.classList.add('show');
            speakText("你好！很高兴见到你！");
            
            setTimeout(() => {
                bubble.classList.remove('show');
            }, 3000);
        });
        
        // 再见按钮点击事件
        byeBtn.addEventListener('click', function() {
            bubble.textContent = "再见！期待下次见面！";
            bubble.classList.add('show');
            speakText("再见！期待下次见面！");
            
            setTimeout(() => {
                bubble.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
