<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动漫配套语录（图片+对应台词）</title>
    <style>
        body {
            margin: 0;
            font-family: "微软雅黑", "PingFang SC", sans-serif;
            overflow: hidden;
        }
        .bg-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        .bg-img-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1) saturate(1.1);
        }
        .quote-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            padding: 0 20px;
            z-index: 10;
        }
        .quote-content-wrapper {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
            padding: 20px 25px;
            border-radius: 12px;
            margin: 0 auto 30px;
            max-width: 700px;
        }
        .quote-content {
            font-size: 24px;
            line-height: 2;
            margin: 0 0 10px;
            opacity: 1;
        }
        .quote-source {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            font-style: italic;
            margin: 0;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .action-btn {
            background: rgba(0,0,0,0.3);
            color: white;
            border: 1px solid rgba(255,255,255,0.6);
            padding: 10px 28px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(2px);
        }
        .action-btn:hover {
            background: rgba(0,0,0,0.4);
            border-color: white;
        }
        @media (max-width: 768px) {
            .quote-content {
                font-size: 32px;
                line-height: 2.2;
            }
            .quote-source {
                font-size: 18px;
            }
            .action-btn {
                font-size: 20px;
                padding: 14px 36px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="bg-img-wrapper">
            <img class="bg-img" id="bgImage" src="https://img.xjh.me/random_img.php?type=anime&return=302" alt="动漫背景">
        </div>
        
        <div class="quote-area">
            <div class="quote-content-wrapper">
                <div class="quote-content" id="animeQuote"></div>
                <div class="quote-source" id="quoteSource"></div>
            </div>
            <div class="btn-group">
                <button class="action-btn" onclick="refreshBoth()">刷新配套内容</button>
            </div>
        </div>
    </div>

    <script>
        const quoteElem = document.getElementById("animeQuote");
        const sourceElem = document.getElementById("quoteSource");
        const bgElem = document.getElementById("bgImage");
        
        window.onload = () => getAnimeQuote();

        // 获取动漫专属配套语录（含出处）
        function getAnimeQuote() {
            // 动漫语录API：返回台词+动漫名+角色名
            fetch("https://api.muxiaoguo.cn/api/dongmanluyuju?api_key=807e88552a56372e")
                .then(res => res.json())
                .then(data => {
                    if (data.code === 200) {
                        quoteElem.textContent = data.data.content;
                        // 显示出处：角色名 - 动漫名
                        sourceElem.textContent = `${data.data.character} - 《${data.data.anime}》`;
                    } else {
                        quoteElem.textContent = "勇气不是没有恐惧，而是即使害怕也坚持下去。";
                        sourceElem.textContent = "蒙奇·D·路飞 - 《海贼王》";
                    }
                })
                .catch(() => {
                    quoteElem.textContent = "真正重要的东西，用眼睛是看不见的。";
                    sourceElem.textContent = "狐狸 - 《小王子》";
                });
        }

        // 刷新动漫图片
        function refreshBackground() {
            const newBgUrl = "https://img.xjh.me/random_img.php?type=anime&return=302&t=" + Math.random();
            bgElem.src = newBgUrl;
        }

        // 同时刷新图片和配套语录
        function refreshBoth() {
            refreshBackground();
            getAnimeQuote();
        }
    </script>
</body>
</html>
