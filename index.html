<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动漫语录（无特效+遮罩后消失）</title>
    <style>
        body {
            margin: 0;
            font-family: "微软雅黑", "PingFang SC", sans-serif;
            overflow: hidden;
        }
        .bg-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        .bg-img-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1) saturate(1.1);
            /* 径向遮罩初始状态（隐藏图片） */
            -webkit-mask-image: radial-gradient(circle, transparent 0%, rgba(0,0,0,1) 100%);
            mask-image: radial-gradient(circle, transparent 0%, rgba(0,0,0,1) 100%);
            -webkit-mask-size: 0% 0%;
            mask-size: 0% 0%;
            -webkit-mask-position: center;
            mask-position: center;
            /* 遮罩展开动画（2秒）+ 遮罩消失延迟 */
            transition: 
                -webkit-mask-size 2s ease-out,
                mask-size 2s ease-out,
                -webkit-mask-image 0.1s ease 2s,
                mask-image 0.1s ease 2s;
        }
        /* 触发遮罩展开+最终消失 */
        .bg-img.show {
            -webkit-mask-size: 200% 200%;
            mask-size: 200% 200%;
            /* 特效结束后，遮罩彻底消失 */
            -webkit-mask-image: none;
            mask-image: none;
        }
        .quote-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            padding: 0 20px;
            z-index: 10;
        }
        /* 半透明背景条（仅衬托文字） */
        .quote-content-wrapper {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 0 auto 30px;
            max-width: 700px;
        }
        .quote-content {
            font-size: 24px;
            line-height: 2;
            margin: 0;
            /* 无文字特效，直接显示 */
            opacity: 1;
        }
        .action-btn {
            background: rgba(0,0,0,0.3);
            color: white;
            border: 1px solid rgba(255,255,255,0.6);
            padding: 10px 28px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(2px);
        }
        .action-btn:hover {
            background: rgba(0,0,0,0.4);
            border-color: white;
        }
        .loading {
            display: none; /* 无特效，隐藏加载提示 */
        }
        /* 手机端适配 */
        @media (max-width: 768px) {
            .quote-content {
                font-size: 32px;
                line-height: 2.2;
            }
            .action-btn {
                font-size: 20px;
                padding: 14px 36px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="bg-img-wrapper">
            <img class="bg-img" id="bgImage" src="https://img.xjh.me/random_img.php?type=anime&return=302" alt="随机动漫插画背景">
        </div>
        <div class="loading" id="loading">加载中...</div>
        
        <div class="quote-area">
            <div class="quote-content-wrapper">
                <div class="quote-content" id="hitokoto"></div>
            </div>
            <button class="action-btn" onclick="refreshBoth()">刷新内容</button>
        </div>
    </div>

    <script>
        const quoteElem = document.getElementById("hitokoto");
        const bgElem = document.getElementById("bgImage");
        
        window.onload = () => {
            // 触发遮罩展开特效
            bgElem.classList.add('show');
            getQuote();
        };

        function getQuote() {
            fetch("https://v1.hitokoto.cn/?c=a&encode=text")
                .then(res => res.text())
                .then(text => quoteElem.textContent = text)
                .catch(() => quoteElem.textContent = "加载失败，点击刷新重试~");
        }

        function refreshBackground() {
            // 重置遮罩状态
            bgElem.classList.remove('show');
            bgElem.offsetHeight; // 强制重绘
            
            const newBgUrl = "https://img.xjh.me/random_img.php?type=anime&return=302&t=" + Math.random();
            bgElem.onload = () => bgElem.classList.add('show');
            bgElem.src = newBgUrl;
        }

        function refreshBoth() {
            refreshBackground();
            getQuote();
        }
    </script>
</body>
</html>
