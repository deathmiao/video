<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动漫语录+白色羽化收缩</title>
    <style>
        body {
            margin: 0;
            font-family: "微软雅黑", "PingFang SC", sans-serif;
            overflow: hidden;
        }
        .bg-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000; /* 避免加载空白 */
        }
        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.65) saturate(1.1);
            /* 白色羽化核心：径向渐变遮罩，初始全白（隐藏图片） */
            -webkit-mask-image: radial-gradient(circle, transparent 0%, white 100%);
            mask-image: radial-gradient(circle, transparent 0%, white 100%);
            -webkit-mask-size: 200% 200%;
            mask-size: 200% 200%;
            -webkit-mask-position: center;
            mask-position: center;
            transition: -webkit-mask-position 1.5s ease-out;
            transition: mask-position 1.5s ease-out;
        }
        /* 收缩效果：遮罩中心透明区扩大，白色羽化向四周退去 */
        .bg-img.shrink {
            -webkit-mask-position: center;
            mask-position: center;
            -webkit-mask-size: 100% 100%;
            mask-size: 100% 100%;
        }
        .quote-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            padding: 0 20px;
            z-index: 10;
        }
        .quote-content {
            font-size: 24px;
            line-height: 2;
            max-width: 750px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
            margin: 0 auto 40px;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.8s ease 0.5s, transform 0.8s ease 0.5s; /* 延迟跟随图片 */
        }
        .quote-content.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        .action-btn {
            background: rgba(255,255,255,0.25);
            color: white;
            border: 2px solid rgba(255,255,255,0.8);
            padding: 12px 32px;
            border-radius: 30px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(3px);
        }
        .action-btn:hover {
            background: rgba(255,255,255,0.4);
            border-color: white;
            transform: translateY(-2px);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
            z-index: 5;
        }
        /* 手机端适配 */
        @media (max-width: 768px) {
            .quote-content {
                font-size: 32px;
                line-height: 2.2;
                max-width: 90%;
            }
            .action-btn {
                font-size: 20px;
                padding: 14px 36px;
            }
            .loading {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <img class="bg-img" id="bgImage" src="https://img.xjh.me/random_img.php?type=anime&return=302" alt="随机动漫插画背景">
        <div class="loading" id="loading" style="display: none;">加载中...</div>
        
        <div class="quote-area">
            <div class="quote-content" id="hitokoto"></div>
            <button class="action-btn" onclick="refreshBoth()">刷新内容</button>
        </div>
    </div>

    <script>
        const quoteElem = document.getElementById("hitokoto");
        const bgElem = document.getElementById("bgImage");
        
        window.onload = () => {
            bgElem.onload = () => {
                setTimeout(() => bgElem.classList.add("shrink"), 100); // 触发收缩特效
            };
            getQuote();
        };

        function getQuote() {
            quoteElem.classList.remove("fade-in");
            quoteElem.textContent = "正在加载语录...";
            
            fetch("https://v1.hitokoto.cn/?c=a&encode=text")
                .then(res => res.text())
                .then(text => {
                    quoteElem.textContent = text;
                    setTimeout(() => quoteElem.classList.add("fade-in"), 300);
                })
                .catch(() => {
                    quoteElem.textContent = "加载失败，点击刷新重试~";
                    setTimeout(() => quoteElem.classList.add("fade-in"), 300);
                });
        }

        function refreshBackground() {
            const loadingElem = document.getElementById("loading");
            loadingElem.style.display = "block";
            
            // 重置特效状态
            bgElem.classList.remove("shrink");
            bgElem.style.opacity = 1;
            
            const newBgUrl = "https://img.xjh.me/random_img.php?type=anime&return=302&t=" + Math.random();
            bgElem.onload = () => {
                setTimeout(() => bgElem.classList.add("shrink"), 200); // 重新触发收缩
                loadingElem.style.display = "none";
            };
            bgElem.src = newBgUrl;
        }

        function refreshBoth() {
            refreshBackground();
            setTimeout(getQuote, 500);
        }
    </script>
</body>
</html>
