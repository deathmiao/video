<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动漫语录+随机插画背景</title>
    <style>
        body {
            margin: 0;
            font-family: "微软雅黑", "PingFang SC", sans-serif;
            overflow: hidden;
        }
        .bg-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.65) saturate(1.1);
            transition: opacity 0.8s ease;
        }
        .quote-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            padding: 0 20px;
            z-index: 10;
        }
        .quote-content {
            font-size: 24px;
            line-height: 2;
            max-width: 750px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
            margin: 0 auto 40px;
            /* 淡入动画核心样式 */
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        /* 加载完成后添加该类触发动画 */
        .quote-content.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        .action-btn {
            background: rgba(255,255,255,0.25);
            color: white;
            border: 2px solid rgba(255,255,255,0.8);
            padding: 12px 32px;
            border-radius: 30px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(3px);
        }
        .action-btn:hover {
            background: rgba(255,255,255,0.4);
            border-color: white;
            transform: translateY(-2px);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <img class="bg-img" id="bgImage" src="https://img.xjh.me/random_img.php?type=anime&return=302" alt="随机动漫插画背景">
        <div class="loading" id="loading" style="display: none;">加载中...</div>
        
        <div class="quote-area">
            <div class="quote-content" id="hitokoto"></div>
            <button class="action-btn" onclick="refreshBoth()">刷新内容</button>
        </div>
    </div>

    <script>
        const quoteElem = document.getElementById("hitokoto");
        
        window.onload = () => {
            getQuote();
        };

        function getQuote() {
            // 重置动画状态
            quoteElem.classList.remove("fade-in");
            quoteElem.textContent = "正在加载语录...";
            
            fetch("https://v1.hitokoto.cn/?c=a&encode=text")
                .then(res => res.text())
                .then(text => {
                    quoteElem.textContent = text;
                    // 内容更新后触发淡入动画（需延迟10ms确保DOM更新）
                    setTimeout(() => quoteElem.classList.add("fade-in"), 10);
                })
                .catch(() => {
                    quoteElem.textContent = "加载失败，点击刷新重试~";
                    setTimeout(() => quoteElem.classList.add("fade-in"), 10);
                });
        }

        function refreshBackground() {
            const bgElem = document.getElementById("bgImage");
            const loadingElem = document.getElementById("loading");
            
            loadingElem.style.display = "block";
            bgElem.style.opacity = 0.3;
            
            const newBgUrl = "https://img.xjh.me/random_img.php?type=anime&return=302&t=" + Math.random();
            bgElem.onload = () => {
                bgElem.style.opacity = 1;
                loadingElem.style.display = "none";
            };
            bgElem.src = newBgUrl;
        }

        function refreshBoth() {
            refreshBackground();
            setTimeout(getQuote, 500);
        }
    </script>
</body>
</html>
