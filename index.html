<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义页面（含网易云歌单）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: #f0f2f5;
            color: #333;
            font-family: 微软雅黑;
            padding: 20px;
        }
        .main-layout {
            display: grid;
            grid-template-columns: 70% 28%;
            gap: 2%;
        }
        .article-card {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            line-height: 1.8;
        }
        .music-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
        }
        /* 修复iframe显示异常 */
        iframe {
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="article-card">
            <h2>随机文章</h2>
            <hr style="margin: 15px 0; border-color: #eee;">
            <p id="articleContent">加载中...</p>
        </div>
        <div class="music-card">
            <h3>我的网易云歌单</h3>
            <hr style="margin: 15px 0; border-color: #eee;">
            <!-- 关键修复：用官方标准嵌入地址，调整参数 -->
            <iframe width="100%" height="400" 
                src="https://music.163.com/embed/playlist?id=3323659383&auto=0&height=400" 
                frameborder="no" scrolling="no">
            </iframe>
        </div>
    </div>

    <script>
        window.onload = () => {
            const articles = [
                "文章1：这是一篇测试内容，你可以在这里替换成自己的文字~ 这里可以添加更多段落内容，比如日常随笔、阅读感悟或者任何你想展示的文本信息。",
                "文章2：这是第二篇不同的内容，长度可以自由调整哦~ 网页会自动适配文本长度，无需额外调整样式，非常便捷。",
                "文章3：这是第三篇内容，支持换行、分段等格式~ 你也可以在文本中添加标点符号、特殊字符，丰富内容呈现效果。"
            ];
            const randomIdx = Math.floor(Math.random() * articles.length);
            document.getElementById("articleContent").innerText = articles[randomIdx];
        };
    </script>
</body>
</html>
